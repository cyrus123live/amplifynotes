<div class="router-component-outer  chat-outer">
    <div class="section left-section">
        <button (click)="newChat()">New Chat</button>
        <button *ngFor="let chat of chats" (click)="selectChat(chat.id)">
            <p>{{ chat.title }}</p>
        </button>
    </div>

    <div class="section right-section">
        <div class="messages">
            <div *ngFor="let message of chat">
                <p>{{ message.text }}</p>
            </div>
        </div>
        <form class="message-form" (ngSubmit)="submitMessage()">
            <div>
                <input type="message" id="message" name="message" [(ngModel)]="message" required placeholder="Send a message..."/>
            </div>
            <button type="submit" style="display: none;">Send</button>
        </form>
    </div>
</div>
