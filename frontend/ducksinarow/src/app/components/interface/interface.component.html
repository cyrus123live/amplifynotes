<div>
  <button (click)="logout()" style="float: right; margin: 10px;">Logout</button>
  <h1>My Notes</h1>
</div>

<form (ngSubmit)="addNote()">
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" [(ngModel)]="title" required />
    </div>
    <div>
        <label for="content">Content:</label>
        <input type="text" id="content" name="content" [(ngModel)]="content" required />
    </div>
    <button type="submit">Submit</button>
</form>

<div *ngIf="isLoading">Loading...</div>

<ul *ngIf="!isLoading">
    <li *ngFor="let note of noteList">
        <h3>{{ note.title || 'Untitled' }}</h3>
        <p>{{ note.content }}</p>
    </li>
    <li *ngIf="noteList.length === 0">No notes found. Create one!</li>
</ul>
